<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - siteTerminal</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">
  <div class="terminal-window">
    <header>
      <div class="button green"></div>
      <div class="button yellow"></div>
      <div class="button red"></div>
      <span class="greeting" style="color:white"> TomSchluep.com </span>
    </header>
    <section class="terminal">
      <div class="history">
      </div>
      guest<span class="smallprompt">@tomschluep.com</span><span style="color:white">:</span><span style="color:#1967d2">~</span><span style="color:white">$&nbsp;</span>
      <br>
      guest<span class="smallprompt">@tomschluep.com</span><span style="color:white">:</span><span style="color:#1967d2">~</span><span style="color:white">$&nbsp;<span class="desktopDir">cd Development/helloWorld</span><span class="mobileDir">cd Dev/Hello</span></span>
      <br>
      guest<span class="smallprompt">@tomschluep.com</span><span style="color:white">:</span><span style="color:#1967d2">~</span><span style="color:white">$&nbsp;<span class="desktopDir2">ls websiteDesktop</span><span class="mobileDir2">ls siteMobile</span></span>
      <br>
      <br>
      <table class="table">
        <tr class="foo">
          <td><span class="emailbutton"><a href="mailto:tomschluep@gmail.com?subject=Hi%20Tom!" target="_blank"><i class="fa-regular fa-envelope fa-3x"></i></a></span><span class="address">&nbsp;TomSchluep@gmail.com <i class="fa-regular fa-paper-plane"></i></span><span class="EmailMe">&nbsp;Click here to email me </span></td>
          <td class="githubHover"><a href="https://github.com/seventymeters" target="_blank"><i class="fa-brands fa-square-github fa-3x"></i>&nbsp;seventymeters <i class="fa-solid fa-link"></i></a></td>
        </tr>
        <tr class="boo">
          <td class="resumeHover"><a href="https://app.box.com/file/1125163243435?s=ha169jmki8wy6irb2on1g2de7t2uavo7" target="_blank"><i class="fa-regular fa-folder fa-3x"></i>&nbsp;Resume.pdf <i class="fa-solid fa-download"></i></a></td>
          <td class="linkedinHover"><a href="https://linkedin.com/in/tomschluep" target="_blank"><i class="fa-brands fa-linkedin fa-3x"></i>&nbsp;/in/tomschluep <i class="fa-solid fa-link"></i></a> </td>
        </tr>
      </table>
      <div class="bottomPrompt">guest<span class="smallprompt">@tomschluep.com</span><span style="color:white">:</span><span style="color:#1967d2">~</span><span style="color:white">$</span><span style="color:white" class="blinker">|</span>
      </div>
      <span class="prompt"></span><br>

    </section>
  </div>
</div>
</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
